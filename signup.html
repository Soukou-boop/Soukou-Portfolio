<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="main-container">

        <div class="child-container">
                  <!--title-->
            <p class="login-title">Sign up</p>

                 <!--form-->
            <form action="" class="the-form">
                <div class="inpp">
                     <input type="text" class="inputemail" placeholder="Last Name" required>
                     <input type="text" class="inputemail" placeholder="Name" required>
                     <input type="email" class="inputemail" placeholder="email" required>
                     <p class="instruction">The password should contains atleast 1 or 2 capitals letters</p>
                     <input type="password" class="inputpassword" placeholder="password" required>
                     <input type="password" class="inputpassword" placeholder="Repeat password" required>
                </div>
                  <!--submit button-->
                <!--<button class="submit-btn">Log In</button>-->
                <input type="submit" value="Sign up" class="login-button">

            </form>


           
        </div>

    </div>
</body>
</html>
