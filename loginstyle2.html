<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC</title>
    <link rel="stylesheet" href="loginstyle2.css">
</head>
<body>
    <div class="main-container">

        <div class="child-container">
                  <!--title-->
            <p class="login-title">Log in</p>

                 <!--form-->
            <form action="" class="the-form">
                <input type="email" class="inputemail" placeholder="email" required>
                <input type="password" class="inputpassword" placeholder="password" required>
                <p class="forgot-password">
                    <a href="" class="forgot-password2">I forgot my password </a>
                </p>
                  <!--submit button-->
                <!--<button class="submit-btn">Log In</button>-->
                <input type="submit" value="log in" class="login-button">

            </form>

            <p class="no-account-login">
                Don't have account? <a href="signup.html" class="sign-up">Sign up!</a>
            </p>

            <div class="sgin-with">
                <div class="google-btn">
                    <img src="images/google-logo.jpg" alt="" class="theicons">
                    <span>Log in with Google</span>
                </div>

                <div class="tik-tok-btn">
                    <img src="images/tiktok-logo.jpg" alt="" class="theicons">
                    <span>Log in with tik tok</span>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
